AddTableRequest:
  type: object
  headers:
    X-API-SECRET: string
  properties:
    seats:
      type: integer
    location:
      type: string
  required:
    - seats

EditTableRequest:
  type: object
  headers:
    X-API-SECRET: string
  properties:
    seats:
      type: integer
    location:
      type: string
  required:
    - seats

Table:
  type: object
  properties:
    id:
      type: integer
    seats:
      type: integer
    location:
      type: string
  required:
    - id
    - seats
    - location

TableResponse:
  type: object
  properties:
    data:
      $ref: '#/Table'
    meta:
      type: object
  required:
    - data

TablesResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: '#/Table'
    meta:
      type: object
  required:
    - data