AddTableRequest:
  type: object
  properties:
    seats:
      type: integer
    location:
      type: string
  required:
    - seats

Table:
  type: object
  properties:
    id:
      type: integer
    seats:
      type: integer
    location:
      type: string
  required:
    - id
    - seats
    - location

Tables:
  type: array
  items:
    $ref: '#/Table'

TableResponse:
  type: object
  properties:
    data:
      $ref: '#/Table'
    meta:
      type: object
  required:
    - data

TablesResponse:
  type: object
  properties:
    data:
      $ref: '#/Tables'
    meta:
      type: object
  required:
    - data